		function submitNeed()
		{
			var clientdata = {};;
			clientdata['city'] = $('#city').find("option:selected").text();
			clientdata['country'] =  $('#country').find("option:selected").text();
			clientdata['addr'] =  $('#addr').val();;
			clientdata['contactname'] =  $('#contactname').val();;
			clientdata['contactmobile'] =  $('#contactmobile').val();;

			var  clientdata = JSON.stringify(clientdata);
			console.info(clientdata);
			$.ajax({
			//几个参数需要注意一下
				type: "POST",//方法类型
				url: "http://www.cloud-open.cn/client.php?c=feedback&a=pushClientNeed" ,//url
				data: {'ctd':clientdata},
				success: function (result) {
					///console.log(result);//打印服务端返回的数据(调试用)
						alert("提交成功，敬请等待客服联系！");
														},
				error : function() {
					alert("异常！");
				}
			});		
		}	

		function getMobileCode()
		{
			var mobile = $('#contactmobile').val();
			$.ajax({
			//几个参数需要注意一下
				type: "POST",//方法类型
				url: "http://www.cloud-open.cn/client.php?c=feedback&a=getVerifyCode",//url
				data: {'mobile':mobile},
				success: function (result) {
					alert(result);
				},
				error : function() {
					alert("异常！");
				}
			});				
		}

					<script type="text/javascript">
						var map = new BMap.Map("map");
						// 创建地图实例
						var point = new BMap.Point(116.404, 39.915);
						// 创建点坐标
						map.centerAndZoom(point, 15);
						// 初始化地图，设置中心点坐标和地图级别

						var geolocation = new BMap.Geolocation();
						geolocation.getCurrentPosition(function(r){
							if(this.getStatus() == BMAP_STATUS_SUCCESS){
								var mk = new BMap.Marker(r.point);
								map.addOverlay(mk);
								map.panTo(r.point);
								// alert('您的位置：'+r.point.lng+','+r.point.lat);
							} else {

							}
